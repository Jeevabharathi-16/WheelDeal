{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Login</h2>

    <form method="POST" class="form-box">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="btn">Login</button>
    </form>
</div>

{% endblock %}
