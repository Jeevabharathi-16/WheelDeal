{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Sell / Exchange Vehicle</h2>

    <form method="POST" class="form-box">
        {% csrf_token %}

        <select name="type" required>
            <option value="">Select Vehicle</option>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
        </select>

        <input type="text" name="brand" placeholder="Brand" required>

        <input type="text" name="model" placeholder="Model" required>

        <input type="number" name="year" placeholder="Year" required>

        <input type="number" name="price" placeholder="Expected Price" required>

        <!-- âœ… THIS FIXES YOUR ERROR -->
        <textarea name="description" placeholder="Vehicle Description" required></textarea>

        <label>
            <input type="checkbox" name="exchange"> Want Exchange
        </label>

        <button class="btn">Submit</button>
    </form>
</div>

{% endblock %}
