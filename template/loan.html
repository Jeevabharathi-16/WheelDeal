{% extends 'base.html' %}
{% block content %}
<div class="form-box">
<h2>Loan for {{ v.name }}</h2>

<form method="POST">
{% csrf_token %}
<input type="number" name="amount" placeholder="Loan Amount">
<input type="number" name="tenure" placeholder="Tenure (months)">
<input type="text" name="contact" placeholder="Contact Number">
<button class="btn">Apply Loan</button>
</form>
</div>
{% endblock %}
