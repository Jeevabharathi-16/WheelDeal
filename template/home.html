{% extends 'base.html' %}
{% block content %}
<div class="container">

<h2 class="section-title">Buy New Vehicles</h2>
<div class="cards">
{% for v in new %}
    <div class="card">
        <img src="{{ v.image.url }}">
        <h3>{{ v.name }}</h3>
        <p>₹ {{ v.price }}</p>
        <a href="/add/{{v.id}}/" class="btn">Add to Cart</a>
        <a href="/loan/{{v.id}}/" class="btn">Loan</a>
    </div>
{% endfor %}
</div>

<h2 class="section-title">Buy Used Vehicles</h2>
<div class="cards">
{% for v in old %}
    <div class="card">
        <img src="{{ v.image.url }}">
        <h3>{{ v.name }}</h3>
        <p>₹ {{ v.price }}</p>
        <a href="/add/{{v.id}}/" class="btn">Add to Cart</a>
        <a href="/loan/{{v.id}}/" class="btn">Loan</a>
    </div>
{% endfor %}
</div>

</div>
{% endblock %}
